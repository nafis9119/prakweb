<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Penjumlahan</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .calculator {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }
        input {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            font-size: 16px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        button {
            padding: 10px 20px;
            margin: 5px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
        }
        #addBtn {
            background-color: #28a745;
            color: white;
        }
        #resetBtn {
            background-color: #28a745;
            color: white;
        }
        .result {
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="calculator">
    <h2>Penjumlahan</h2>
    <input type="number" id="num1" placeholder="Bilangan pertama">
    <input type="number" id="num2" placeholder="Bilangan kedua">
    <button id="addBtn">Jumlahkan</button>
    <button id="resetBtn">Reset</button>
    <div class="result" id="result">Hasil: 0</div>
</div>

<script>
    const num1Input = document.getElementById('num1');
    const num2Input = document.getElementById('num2');
    const resultDiv = document.getElementById('result');
    const addBtn = document.getElementById('addBtn');
    const resetBtn = document.getElementById('resetBtn');

    addBtn.addEventListener('click', function() {
        const num1 = parseFloat(num1Input.value) || 0;
        const num2 = parseFloat(num2Input.value) || 0;
        const sum = num1 + num2;
        resultDiv.textContent = 'Hasil: ' + sum;
    });

    resetBtn.addEventListener('click', function() {
        num1Input.value = '';
        num2Input.value = '';
        resultDiv.textContent = 'Hasil: 0';
    });
</script>

</body>
</html>
